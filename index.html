<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Jane Doette</title>
    <link rel="shortcut icon" href="lotus_color.ico">
    <link href="frameworks/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 767px)">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 768px) and (max-width: 1024px)">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
  </head>

  <body>
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <img class="logo" src="https://cdn.freebiesupply.com/logos/large/2x/udacity-logo-png-transparent.png" alt="Logo representando a letra U da Udacity">
          </div>
          <div class="col-md-10">
            <h1 class="title-name">Jane Doette</h1>
            <h4 class="subtitle-ninja">Front-end ninja</h4>
          </div>
        </div>
      </div>
      <div class="container">
        <hr id="line">
      </div>
    </header>

    <main>
      <section id="middle">
        <div class="container">
          <img class="img-dog-smile" src="img/dog-birthday-cake2.jpg" alt="A foto mostra um cachorro sorrindo usando um chápeu de aniversário vermelho com bolinhas brancas após ter comido o bolo que está no prato em frente a ele">
        </div>
      </section>

      <section id="featured">
        <div class="container">
          <h2 class="title-featured">Featured work</h2>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-4 text-center">
              <img class="img-dog-licking" src="img/dog-bday1.jpg" alt="A foto mostra o mesmo cachorro da foto anterior comendo o bolo que ainda está no prato">
              <h3 class="name-project">Appify</h3>
              <p><a class="link" href="#">https://github.com/udacity/Appify/</a></p>
            </div>
            <div class="col-md-4 text-center">
              <img class="img-dog-licking" src="img/dog-bday1.jpg" alt="A foto mostra o mesmo cachorro da foto anterior comendo o bolo que ainda está no prato">
              <h3 class="name-project">Sunflower</h3>
              <p><a class="link" href="#">https://github.com/udacity/Sunflower/</a></p>
            </div>
            <div class="col-md-4 text-center">
              <img class="img-dog-licking" src="img/dog-bday1.jpg" alt="A foto mostra o mesmo cachorro da foto anterior comendo o bolo que ainda está no prato">
              <h3 class="name-project">Bokeh</h3>
              <p><a class="link" href="#">https://github.com/udacity/Bokeh/</a></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
